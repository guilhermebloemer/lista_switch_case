<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const idade = Number(prompt(`Informe a idade do seu cão:`));
    const porte = prompt(`Informe o porte do seu cão(pequeno-médio-grande):`).trim().toLowerCase()

    //Processamento

    let idadeH = 0;

    switch (porte === pequeno) {
        case true:
            idadeH = 5 * idade
            break;           
    }
    switch (porte === médio) {
        case true:
            idadeH = 6 * idade
            break;
    }

    switch (porte === grande) {
        case true:
            idadeH = 7 * idade
            break;
    }

    //Saída

    alert(`A idade humana do seu cão é ${idadeH} anos.`) ;


</script>
