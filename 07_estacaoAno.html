<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Em qual hemisfério você está?(S-sul, N-norte)").toUpperCase();
    const mes = Number(prompt("Qual é o mês atual?"));
    
    //PROCESSAMENTO



    
    switch (hemisferio) {
        case "N":
            switch(mes) {
                case 12:
                case 1:
                case 2:
                    alert("A estação atual é: Inverno");
                    break;
                case 3:
                case 4:
                case 5:
                    alert("A estação atual é: Primavera");
                    break;
                case 6:
                case 7:
                case 8:
                    alert("A estação atual é: Verão");
                    break;
                case 9:
                case 10:
                case 11:
                    alert("A estação atual é: Outono") ;
                    break;
            }

        case "S":
            switch(mes) {
                case 12:
                case 1:
                case 2:
                    alert("A estação atual é: Verão");
                    break;
                case 3:
                case 4:
                case 5:
                    alert("A estação atual é: Outono");
                    break;
                case 6:
                case 7:
                case 8:
                    alert("A estação atual é: Inverno");
                    break;
                case 9:
                case 10:
                case 11:
                    alert("A estação atual é: Primavera");
                    break;
            }
            default:                
            alert("Dados inválidos!");
            break;
    }

    //SAÍDA


</script>
