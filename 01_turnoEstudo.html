<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Em qual turno você estuda? (M-matutino ou V-Vespertino ou N- Noturno)").toUpperCase();
    
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            alert("Bom dia!");
            break;
        case "N":
            alert("Boa noite!");
            break;
        case "V":
            alert("Boa tarde!");
            break;
        default:
            alert("Turno inválido!")
            break;
    }

    
    //SAÍDA

</script>
