<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt("Digte um número: "));
    
    //PROCESSAMENTO

    let resultado = (num % 2);
    switch (resultado) {
        case 0:
            alert("Seu número é par!");
            break;
        default:
            alert("Seu número é ímpar!");
            break;
    }

    //SAÍDA

</script>
