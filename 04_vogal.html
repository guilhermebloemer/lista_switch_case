<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA

    let caractere = prompt(`Informe um caractere.`).toLowerCase()

    // PROCESSAMENTO

    switch (caractere) {
        case "a":
            alert("É uma vogal.")
            break;
        case "e":
            alert("É uma vogal.")
            break;
        case "i":
            alert("É uma vogal.")
            break;
        case "o":
            alert("É uma vogal.")
            break;
        case "u":
            alert("É uma vogal.")
            break;
        default:
            alert("Não é uma vogal.")
            break;
    }

    // SAÍDA

</script>
